    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Sidan är nere!</title>
        <meta name="description" content="is down">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
      <body style="font-family: 'Benton Sans', 'Helvetica Neue', helvetica, arial, sans-serif;margin: 2em;">
        <header>
          <h1 id="title" style=" color: #373fff; font-weight: bold;">
            Sidan är tillfälligt nere
          </h1>
          <p>Kontakta <a href="mailto:kontakt@melo.se">kontakt@melo.se</a> om du har frågor</p>
        </header>
        <script>
            const siteList = {
              tub:"Tubfestivalen",
              mel:"Melo.se",
              brd: "Bröd"
            } 
            var site = "Sidan"
            var urlParams = new URLSearchParams(window.location.search);
            if(siteList[urlParams.get('s')]) site = siteList[urlParams.get('s')];
            
            document.getElementById("title").innerHTML = site + " är tillfälligt nere"
            window.title = siteList[site] + " är nere!"
        </script>
      </body>
    </html>
